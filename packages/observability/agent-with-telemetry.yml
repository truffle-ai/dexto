# Example agent configuration with observability enabled
# This exports telemetry to the dashboard server

llm:
  provider: openai
  model: gpt-4o-mini
  apiKey: $OPENAI_API_KEY

# Enable telemetry and export to dashboard
telemetry:
  enabled: true
  serviceName: my-agent
  export:
    type: otlp
    protocol: http
    endpoint: http://localhost:4318/v1/traces  # Dashboard OTLP receiver

storage:
  database:
    type: sqlite
  cache:
    type: in-memory
  blob:
    type: local

systemPrompt:
  sections:
    - type: identity
      content: You are a helpful AI assistant being monitored by the observability dashboard.

mcpServers: {}
