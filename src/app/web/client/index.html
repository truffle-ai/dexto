<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiki Agent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
</head>
<body>
    <div id="chat-container">
        <nav id="left-nav-panel">
            <!-- Placeholder Nav Content -->
            <ul>
                <li><a href="#" title="Chat"><span class="icon">💬</span> <span class="text">Chat</span></a></li>
                <li><a href="#" title="Settings"><span class="icon">⚙️</span> <span class="text">Settings</span></a></li>
                <li><a href="#" title="Profile"><span class="icon">👤</span> <span class="text">Profile</span></a></li>
                <!-- Add more nav items as needed -->
            </ul>
        </nav>
        <div id="main-content">
            <header>
                <div class="header-left">
                    <div id="status-indicator" data-tooltip="Connecting..."></div>
                    <h1>Saiki</h1>
                </div>
                <div class="header-right">
                    <button id="reset-button" title="Clear Conversation">Clear</button>
                    <button id="connect-server-button">Connect Server</button>
                </div>
            </header>
            <div id="message-list-wrapper">
                 <div id="message-list"></div>
            </div>
            <div id="image-preview-container" style="display: none;">
                <img id="image-preview" src="#" alt="Image preview"/>
                <button id="remove-image-btn">✖</button>
            </div>
            <div id="input-area">
                <label for="image-upload" class="upload-btn">🖼️</label>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <textarea id="message-input" placeholder="Ask Saiki anything..." rows="3"></textarea>
                <button id="send-button" title="Send Message"></button>
                <button id="voice-button" title="Record Voice">🎤</button>
            </div>
        </div>
    </div>

    <!-- Modal for connecting a new server -->
    <div id="connect-server-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Connect New MCP Server</h2>
            <form id="connect-server-form">
                <label for="server-name">Server Name:</label>
                <input type="text" id="server-name" name="server-name" required><br><br>

                <label for="server-type">Server Type:</label>
                <select id="server-type" name="server-type">
                    <option value="stdio">stdio</option>
                    <option value="sse">sse</option>
                </select><br><br>

                <div id="stdio-options">
                    <label for="server-command">Command:</label>
                    <input type="text" id="server-command" name="server-command"><br><br>
                    <label for="server-args">Arguments (comma-separated):</label>
                    <input type="text" id="server-args" name="server-args"><br><br>
                </div>

                <div id="sse-options" style="display: none;">
                    <label for="server-url">URL:</label>
                    <input type="url" id="server-url" name="server-url"><br><br>
                </div>

                <button type="submit">Connect</button>
            </form>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
