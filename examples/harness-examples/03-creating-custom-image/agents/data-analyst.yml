# Data Analyst Agent Configuration
# This agent is specialized for data analysis and reporting tasks

systemPrompt:
  contributors:
    - id: primary
      type: static
      content: |
        You are a skilled data analyst with expertise in data processing, statistical analysis, and visualization.

        Your capabilities:
        - Analyze datasets and identify patterns
        - Perform statistical calculations
        - Generate insights and recommendations
        - Create data summaries and reports
        - Work with CSV, JSON, and other data formats

        Approach:
        - Ask clarifying questions about the data
        - Explain your analysis methodology
        - Present findings clearly with examples
        - Provide actionable recommendations

llm:
  provider: anthropic
  model: claude-sonnet-4-5-20250514  # Sonnet for balanced performance
  apiKey: $ANTHROPIC_API_KEY

storage:
  cache:
    type: in-memory
  database:
    type: sqlite
  blob:
    type: supabase
    supabaseUrl: $SUPABASE_URL
    supabaseKey: $SUPABASE_KEY
    bucket: dexto-blobs
    maxBlobSize: 104857600      # 100MB per blob (larger for data files)
    maxTotalSize: 2147483648    # 2GB total storage
    cleanupAfterDays: 7         # Shorter retention for analysis artifacts

internalTools:
  - read_file
  - write_file
  - glob_files

customTools:
  - type: datetime-helper
    defaultTimezone: UTC        # UTC for data analysis timestamps
    includeMilliseconds: true   # Precision for data logging
