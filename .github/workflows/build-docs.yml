name: Build docs

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/build-docs.yml'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/build-docs.yml'

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for last updated dates

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.5'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build documentation
        run: bun run build
        
      - name: Test that built files exist
        run: |
          if [ ! -d "build" ]; then
            echo "❌ Build directory not found"
            exit 1
          fi
          if [ ! -f "build/index.html" ]; then
            echo "❌ Main index.html not found"
            exit 1
          fi
          echo "✅ Documentation build successful"

      # Optional: You could also add a step to test the built site
      - name: Test serve (optional)
        run: |
          bun run serve &
          sleep 5
          curl -f http://localhost:3000 || exit 1
          echo "✅ Documentation serves successfully" 
