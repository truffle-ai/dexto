name: build_and_test

on:
  pull_request: 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  
