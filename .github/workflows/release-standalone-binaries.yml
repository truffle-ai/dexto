name: Release Standalone Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Existing release tag to upload binaries to (example: dexto@1.6.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-upload:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'dexto@')
    runs-on: ubuntu-latest
    concurrency:
      group: standalone-binaries-${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.event.release.tag_name }}
      cancel-in-progress: false
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.event.release.tag_name }}

    steps:
      - name: Validate release tag
        run: |
          if [[ "${RELEASE_TAG}" != dexto@* ]]; then
            echo "Release tag must start with dexto@ (got: ${RELEASE_TAG})" >&2
            exit 1
          fi

      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.5'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages and embed WebUI
        run: pnpm run build:all

      - name: Build standalone binaries
        run: |
          VERSION="${RELEASE_TAG#dexto@}"
          scripts/build-standalone-binaries.sh \
            --version "${VERSION}" \
            --output-dir "${RUNNER_TEMP}/dexto-binaries"

      - name: Upload binaries to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${RELEASE_TAG}" "${RUNNER_TEMP}/dexto-binaries"/* --clobber
